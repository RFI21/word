<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />

    <title>Personal Word List-Detail</title>

    <link rel="stylesheet" href="/static/style.css" />
  </head>
  <body>
    <div class="wrap">
      <div class="banner" onclick="window.location.href = '/'"></div>

      <div class="container" id="box">
        <div class="d-flex justify-content-between align-items-end">
          <div>

            {% if words  %}
            <h1 id="word" style="display: inline">You word,"{{words}}",could not be found</h1>
            <p>Here are some suggested word</p>
            <hr />
     
            {% for item in sugestions %}
     
            
            <a href="/detail/{{item}}?status_give=new" class="btn btn-primary m-1">{{item}}</a>

            {% endfor %} 

            {% else %}
            <h1 id="word" style="display: inline">You word,"{{word}}",could not be found</h1>
            {% endif %}

          </div>
        </div>
      </div>
    </div>

    <!-- FOOTER -->
    <div class="">
      <footer class="py-3 my-4">
        <ul class="nav justify-content-center border-bottom pb-3 mb-3">
          <li class="nav-item"><a href="/" class="nav-link px-2 text-body-secondary">Home</a></li>
        </ul>
        <p class="text-center text-body-secondary">Â© 2024 Muh. Rifai, Inc</p>
      </footer>
    </div>

  </body>
</html>
